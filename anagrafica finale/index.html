<script>
function pass()
{
	var nome=document.getElementById("nome").value;
	var cognome=document.getElementById("cognome").value;
	var sesso=document.mask.sesso.value;
	var email=document.getElementById("email").value;
	var indirizzo_tipo=document.getElementById("indirizzo_tipo").value;
	var indirizzo=document.getElementById("indirizzo").value;
	var numero_civico=document.getElementById("numero_civico").value;
	var citta=document.getElementById("citta").value;
	var provincia=document.getElementById("provincia").value;
	var cap=document.getElementById("cap").value;
	var nazione=document.getElementById("nazione").value;
	var sport=document.getElementById("sport").value;
	var film=document.getElementById("film").value;

	if(typeof(Storage) !== "undefined")
	{
		localStorage.setItem("nome", nome);
		localStorage.setItem("cognome", cognome);
		localStorage.setItem("sesso", sesso);
		localStorage.setItem("email", email);
		localStorage.setItem("indirizzo_tipo", indirizzo_tipo);
		localStorage.setItem("indirizzo", indirizzo);
		localStorage.setItem("numero_civico", numero_civico);
		localStorage.setItem("citta", citta);
		localStorage.setItem("provincia", provincia);
		localStorage.setItem("cap", cap);
		localStorage.setItem("nazione", nazione);
		localStorage.setItem("sport", sport);
		localStorage.setItem("film", film);
	}
	else
	{
		document.getElementById("stampaRe").innerHTML="Il browser non 		supporta lo storage";
	}
	document.location.href="stampaRe.html";
}
</script>
